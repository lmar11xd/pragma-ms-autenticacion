spring:
  application:
    name: "MsAutenticacion"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    active: local
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
logging:
  level:
    root: INFO
    org.springframework: INFO
    co.com.bancolombia: DEBUG
    reactor.netty: WARN
